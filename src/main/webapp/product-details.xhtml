<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/page-template.xhtml">

<f:metadata>
	<f:viewParam name="productId" value="#{productDetails.productId}" />
	<f:viewAction action="#{productDetails.onload}" />
</f:metadata>
<ui:param name="pageTitle" value="Product Details"></ui:param>
<ui:define name="panel-main">
<section>
<h:form>
<h1>#{productDetails.product.name}</h1>
<p>#{productDetials.product.description}</p>
<p>Price: $ #{productDetails.product.price} - <h:commandLink> Add to Cart</h:commandLink> </p>
<p><h:outputLink value="index.xhtml"> Back to Popular Products</h:outputLink> </p>
</h:form>
</section>
</ui:define>

</ui:composition>

</html>
