<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title><h:outputText value="#{msg.welcomeTitle}"/></title>
        <link rel="stylesheet" href="resources/tracker/css/default.css"></link>
    </h:head>
    <h:body>
        <header>
            <h1>Welcome to the JSF Tracker shop</h1>
        </header>
        <ui:insert name="panel-top">
            <section>

                <!--<h1>Welcome, Visitor!</h1>-->
                <!-- <p>Your <h:outputLink value="shooping-cart.xhtml" > shopping cart  </h:outputLink>is empty </p> -->
            </section>
        </ui:insert>
        <ui:insert name="panel-main">
            <section>
                <h1>Main Panel</h1>
                <p>Placeholder text.</p>
            </section>
        </ui:insert>
        <p:panelGrid columns="2">
            <p:commandLink value="ADD MEMBERS" action="add-members.xhtml"/>
            <p:commandButton value="ADD PRODUCTS" action="add-products.xhtml"/>
        <!--    <p:commandLink value="ADD PRODUCTS" action="add-products.xhtml"/>-->
        </p:panelGrid>

        <p:dataTable var="product" value="#{productController.productList}">
            <p:column headerText="Id">
                <h:outputText value="#{product.id}"/>
            </p:column>

            <p:column headerText="name">
                <h:outputText value="#{product.name}"/>
            </p:column>

            <p:column headerText="price">
                <h:outputText value="#{product.price}"/>
            </p:column>

            <p:column headerText="description">
                <h:outputText value="#{product.description}"/>
            </p:column>
        </p:dataTable>
        <footer>
            <p>Thanks for visiting!</p>
        </footer>
    </h:body>
</f:view>


</html>
