<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:component>
<ui:param name="pageTitle" value="Popular Products"></ui:param>
<ui:define name="panel-main">
<section>
	<h1>Popular Products</h1>
	<h:form>
		<ui:repeat var="product" value="#{popularProducts.products}">
			<ui:decorate template="/product-summary.xhtml">
				<ui:param name="product" value="#{product}" />
				<ui:define name="product-description">
					<p>#{product.description}</p>
				</ui:define>
			</ui:decorate>
		
		</ui:repeat>
	</h:form>
</section>
</ui:define>
</ui:component>
</html>
