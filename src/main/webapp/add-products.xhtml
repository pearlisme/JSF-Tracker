<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="application" var="msg"/>

<h:head>
    <title><h:outputText value="#{msg.welcomeTitle}"/></title>
    <h:outputStylesheet library="tracker" name="css/default.css"/>
</h:head>

<h:body class="color">
    <!-- <h3><h:outputText value="#{msg.welcomeHeading}"/></h3>
     <p><h:outputText value="#{msg.welcomeMessage}"/></p>-->
<div align="center">
    <h:form>
        <p:panel id="panel" header="Form" style="margin-bottom:10px;" text-align="center">

            <p:messages tyle="color:red;margin:8px;" />
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="name" value="name"/>
                <p:inputText id="name" value="#{productController.product.name}" required="true">
                    <f:validateLength maximum="50" minimum="3" for="name" />
                </p:inputText>

                <h:outputLabel for="description" value="description"/>
                <p:inputText id="description" value="#{productController.product.description}" required="true">
                   <!-- <f:validateRegex pattern="[a-b]{5}" for="description" />-->
                </p:inputText>
                    <h:outputLabel for="price" value="price"/>
                <p:inputText id="price" value="#{productController.product.price}" required="true">
                    <f:validateDoubleRange  minimum="1.0" maximum="9999.99" />
                </p:inputText>

                <h:outputLabel for="imageName" value="imageName:"/>
                <p:inputText id="imageName" value="#{productController.product.imageName}" required="false"/>

            </h:panelGrid>
            <p:commandButton value="Submit" update="panel" actionListener="#{productController.addProduct}"/>
        </p:panel>



    </h:form>
</div>
    <h:link value="Main Page" outcome="index.xhtml" />
</h:body>
</html>
