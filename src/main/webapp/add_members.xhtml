<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<p:panel id="panel" header="Form" style="margin-bottom:10px;">

			<p:messages id="messages" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="id" value="Member Id:" />
				<p:inputText id="id" value="#{member.memberId}" required="true" />

				<h:outputLabel for="name" value="Member name" />
				<p:inputText id="name" value="#{member.memberName}" required="true" />
				
				<h:outputLabel for="address" value="Member address:" />
				<p:inputText id="address" value="#{member.memberAddress}" required="true" />
				
				<h:outputLabel for="mobile" value="Member Mobile:" />
				<p:inputText id="mobile" value="#{member.memberMobile}" required="true" />
				

			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Submit" update="panel" actionListener="#{member.addMember()}" />
	</h:form>
</body>
</html>
