<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="application" var="msg"/>

<h:head>
    <title><h:outputText value="#{msg.welcomeTitle}"/></title>
    <h:outputStylesheet library="tracker" name="css/default.css"/>
</h:head>

<h:body class="color">
   <!-- <h3><h:outputText value="#{msg.welcomeHeading}"/></h3>
    <p><h:outputText value="#{msg.welcomeMessage}"/></p>-->

    <h:form>
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">

            <p:messages id="messages"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="id" value="Member Id:"/>
                <p:inputText id="id" value="#{member.memberId}" required="true"/>

                <h:outputLabel for="name" value="Member name"/>
                <p:inputText id="name" value="#{member.memberName}" required="true"/>

                <h:outputLabel for="address" value="Member address:"/>
                <p:inputText id="address" value="#{member.memberAddress}" required="true"/>

                <h:outputLabel for="mobile" value="Member Mobile:"/>
                <p:inputText id="mobile" value="#{member.memberMobile}" required="true"/>


            </h:panelGrid>
            <p:commandButton value="Submit" update="panel" actionListener="#{member.addMember()}"/>
        </p:panel>

    </h:form>
</h:body>
</html>
